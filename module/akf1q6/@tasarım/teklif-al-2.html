<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticari Eşya Taşımacılığı - Teklif Al</title>
    <link rel="stylesheet" href="teklif-al-2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
            <section class="form-section">
                <div class="form-container">
                    <h3>Teklif Al</h3>
                    
                    <!-- Step 1: Adres Bilgileri -->
                    <div class="step active" id="step1">
                        <div class="step-header">
                            <span class="step-number">1</span>
                            <h4>Adres Bilgileri</h4>
                        </div>
                        <div class="address-form">
                            <div class="form-group">
                                <label>Yükleme Adresi:</label>
                                <input type="text" id="fromAddress" placeholder="Yükleme adresini girin">
                            </div>
                            <div class="form-group">
                                <label>Teslimat Adresi:</label>
                                <input type="text" id="toAddress" placeholder="Teslimat adresini girin">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Eşya Türü:</label>
                                    <select id="itemType">
                                        <option value="">Seçiniz</option>
                                        <option value="mallar">Ticari Mallar</option>
                                        <option value="makineler">Makineler</option>
                                        <option value="donanim">Donanım</option>
                                        <option value="hammadde">Hammadde</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Boyut (cm):</label>
                                    <input type="number" id="length" placeholder="Uzunluk">
                                </div>
                                <div class="form-group">
                                    <input type="number" id="width" placeholder="Genişlik">
                                </div>
                                <div class="form-group">
                                    <input type="number" id="height" placeholder="Yükseklik">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Ağırlık (kg):</label>
                                    <input type="number" id="weight" placeholder="Ağırlık">
                                </div>
                                <div class="form-group">
                                    <label>Miktar:</label>
                                    <input type="number" id="quantity" placeholder="Adet">
                                </div>
                                <div class="form-group">
                                    <label>Değer (₺):</label>
                                    <input type="number" id="value" placeholder="Eşya değeri">
                                </div>
                            </div>
                        </div>
                        <button class="btn-next" onclick="nextStep()">Devam Et</button>
                    </div>

                    <!-- Step 2: İletişim Bilgileri -->
                    <div class="step" id="step2">
                        <div class="step-header">
                            <span class="step-number">2</span>
                            <h4>İletişim Bilgileri</h4>
                        </div>
                        <div class="contact-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Firma Adı:</label>
                                    <input type="text" id="companyName" placeholder="Firma adınızı girin">
                                </div>
                                <div class="form-group">
                                    <label>Vergi No:</label>
                                    <input type="text" id="taxNumber" placeholder="Vergi numarası">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Yetkili Ad Soyad:</label>
                                    <input type="text" id="fullName" placeholder="Adınızı ve soyadınızı girin">
                                </div>
                                <div class="form-group">
                                    <label>Pozisyon:</label>
                                    <input type="text" id="position" placeholder="Pozisyonunuz">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Telefon:</label>
                                    <input type="tel" id="phone" placeholder="Telefon numaranız">
                                </div>
                                <div class="form-group">
                                    <label>E-posta:</label>
                                    <input type="email" id="email" placeholder="E-posta adresiniz">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Özel Talimatlar:</label>
                                <textarea id="specialInstructions" placeholder="Özel talimatlarınız (kırılabilir, hassas, vs.)"></textarea>
                            </div>
                        </div>
                        <div class="step-buttons">
                            <button class="btn-back" onclick="prevStep()">Geri</button>
                            <button class="btn-next" onclick="calculatePrice()">Fiyat Hesapla</button>
                        </div>
                    </div>

                    <!-- Step 3: Fiyat Sonucu -->
                    <div class="step" id="step3">
                        <div class="step-header">
                            <span class="step-number">3</span>
                            <h4>Teklif Sonucu</h4>
                        </div>
                        <div class="price-result">
                            <div class="price-card">
                                <h5>Ticari Eşya Taşıma Fiyatı</h5>
                                <div class="price-range">
                                    <span class="min-price">₺800</span>
                                    <span class="separator">-</span>
                                    <span class="max-price">₺1,500</span>
                                </div>
                                <p class="price-note">*Fiyatlar yaklaşık olup, kesin fiyat için iletişime geçiniz.</p>
                            </div>
                            <div class="additional-info">
                                <div class="info-card">
                                    <h6>Teslimat Süresi</h6>
                                    <p>2-5 iş günü</p>
                                </div>
                                <div class="info-card">
                                    <h6>Sigorta Kapsamı</h6>
                                    <p>Tam sigorta dahil</p>
                                </div>
                                <div class="info-card">
                                    <h6>Takip Numarası</h6>
                                    <p id="trackingNumber">TEST789012</p>
                                </div>
                            </div>
                        </div>
                        <div class="step-buttons">
                            <button class="btn-back" onclick="prevStep()">Geri</button>
                            <button class="btn-primary" onclick="submitRequest()">Teklifi Onayla</button>
                        </div>
                    </div>
                </div>
            </section>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function nextStep() {
            if (currentStep < totalSteps) {
                document.getElementById(`step${currentStep}`).classList.remove('active');
                currentStep++;
                document.getElementById(`step${currentStep}`).classList.add('active');
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                document.getElementById(`step${currentStep}`).classList.remove('active');
                currentStep--;
                document.getElementById(`step${currentStep}`).classList.add('active');
            }
        }

        function calculatePrice() {
            // Fiyat hesaplama simülasyonu
            nextStep();
        }

        function submitRequest() {
            alert('Ticari eşya taşıma talebiniz başarıyla gönderildi!');
        }

        // Form validation
        document.getElementById('fromAddress').addEventListener('blur', validateForm);
        document.getElementById('toAddress').addEventListener('blur', validateForm);
        document.getElementById('itemType').addEventListener('change', validateForm);

        function validateForm() {
            const fromAddress = document.getElementById('fromAddress').value;
            const toAddress = document.getElementById('toAddress').value;
            const itemType = document.getElementById('itemType').value;
            
            if (fromAddress && toAddress && itemType) {
                document.querySelector('.btn-next').disabled = false;
            } else {
                document.querySelector('.btn-next').disabled = true;
            }
        }
    </script>
</body>
</html>
