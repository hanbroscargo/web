<script>
// Eşya listesi ve hesaplama değişkenleri
let items = [];
let currentTransportType = 'karayolu';
let itemCounter = 0;

// Sayfa yüklendiğinde
setTimeout(() => {
    initializeCalculator();
}, 100);

function initializeCalculator() {
    // İlk 3 eşya alanını oluştur
    for (let i = 1; i <= 3; i++) {
        addItem();
    }
    updateTotals();
}

function addItem() {
    itemCounter++;
    const container = document.getElementById('esya-listesi');
    const itemId = itemCounter;
    
    const itemHtml = `
        <div class="metrekup-item-card" id="item-${itemId}">
            <div class="metrekup-item-header">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div class="metrekup-item-number">${itemId}</div>
                    <h4 class="metrekup-item-title">Eşya ${itemId}</h4>
                </div>
                ${itemId > 3 ? `<button onclick="removeItem(${itemId})" class="metrekup-btn-remove">×</button>` : ''}
            </div>
            
            <div class="metrekup-inputs-grid">
               
                <div class="metrekup-input-group">
                    <label class="metrekup-input-label">📏 Uzunluk (cm)</label>
                    <input type="number" id="length-${itemId}" placeholder="0" step="0.1" oninput="calculateItem(${itemId})" class="metrekup-input">
                </div>
                <div class="metrekup-input-group">
                    <label class="metrekup-input-label">📐 Genişlik (cm)</label>
                    <input type="number" id="width-${itemId}" placeholder="0" step="0.1" oninput="calculateItem(${itemId})" class="metrekup-input">
                </div>
                <div class="metrekup-input-group">
                    <label class="metrekup-input-label">📏 Yükseklik (cm)</label>
                    <input type="number" id="height-${itemId}" placeholder="0" step="0.1" oninput="calculateItem(${itemId})" class="metrekup-input">
                </div>

                 <div class="metrekup-input-group">
                    <label class="metrekup-input-label">📦 Adet</label>
                    <input type="number" id="quantity-${itemId}" placeholder="1" step="1" min="1" value="1" oninput="calculateItem(${itemId})" class="metrekup-input">
                </div>
                <div class="metrekup-input-group">
                    <label class="metrekup-input-label">⚖️ Ağırlık (kg)</label>
                    <input type="number" id="weight-${itemId}" placeholder="0" step="0.1" oninput="calculateItem(${itemId})" class="metrekup-input">
                </div>
            </div>
        </div>
    `;
    
    container.insertAdjacentHTML('beforeend', itemHtml);
    
    // Eşya objesi oluştur
    items.push({
        id: itemId,
        quantity: 1,
        length: 0,
        width: 0,
        height: 0,
        weight: 0,
        volume: 0
    });
}

function removeItem(itemId) {
    const itemElement = document.getElementById(`item-${itemId}`);
    if (itemElement) {
        itemElement.remove();
    }
    
    // Array'den kaldır
    items = items.filter(item => item.id !== itemId);
    updateTotals();
}

function calculateItem(itemId) {
    const quantityInput = document.getElementById(`quantity-${itemId}`);
    const lengthInput = document.getElementById(`length-${itemId}`);
    const widthInput = document.getElementById(`width-${itemId}`);
    const heightInput = document.getElementById(`height-${itemId}`);
    const weightInput = document.getElementById(`weight-${itemId}`);
    
    if (!quantityInput || !lengthInput || !widthInput || !heightInput || !weightInput) {
        return;
    }
    
    const quantity = parseInt(quantityInput.value) || 1;
    const length = parseFloat(lengthInput.value) || 0;
    const width = parseFloat(widthInput.value) || 0;
    const height = parseFloat(heightInput.value) || 0;
    const weight = parseFloat(weightInput.value) || 0;
    
    // Metreküp hesapla (cm³'den m³'e çevir) ve adet ile çarp
    const singleVolume = (length * width * height) / 1000000;
    const totalVolume = singleVolume * quantity;
    const totalWeight = weight * quantity;
    
    // Array'i güncelle veya oluştur
    const itemIndex = items.findIndex(item => item.id === itemId);
    if (itemIndex !== -1) {
        items[itemIndex] = {
            id: itemId,
            quantity: quantity,
            length: length,
            width: width,
            height: height,
            weight: totalWeight,
            singleWeight: weight,
            volume: totalVolume,
            singleVolume: singleVolume
        };
    } else {
        items.push({
            id: itemId,
            quantity: quantity,
            length: length,
            width: width,
            height: height,
            weight: totalWeight,
            singleWeight: weight,
            volume: totalVolume,
            singleVolume: singleVolume
        });
    }
    
    updateTotals();
}

function updateTotals() {
    const totalVolumeElement = document.getElementById('total-volume');
    const totalWeightElement = document.getElementById('total-weight');
    
    if (!totalVolumeElement || !totalWeightElement) {
        return;
    }
    
    const totalVolume = items.reduce((sum, item) => sum + (item.volume || 0), 0);
    const totalWeight = items.reduce((sum, item) => sum + (item.weight || 0), 0);
    
    totalVolumeElement.textContent = totalVolume.toFixed(2);
    totalWeightElement.textContent = totalWeight.toFixed(2);
}

function updateTransportType(radio) {
    if (radio && radio.value) {
        currentTransportType = radio.value;
        console.log('Taşıma türü güncellendi:', currentTransportType);
    }
}

function clearAll() {
    // Tüm input alanlarını temizle
    items.forEach(item => {
        const quantityInput = document.getElementById(`quantity-${item.id}`);
        const lengthInput = document.getElementById(`length-${item.id}`);
        const widthInput = document.getElementById(`width-${item.id}`);
        const heightInput = document.getElementById(`height-${item.id}`);
        const weightInput = document.getElementById(`weight-${item.id}`);
        
        if (quantityInput) quantityInput.value = '1';
        if (lengthInput) lengthInput.value = '';
        if (widthInput) widthInput.value = '';
        if (heightInput) heightInput.value = '';
        if (weightInput) weightInput.value = '';
    });
    
    // Items array'ini sıfırla
    items = items.map(item => ({
        id: item.id,
        quantity: 1,
        length: 0,
        width: 0,
        height: 0,
        weight: 0,
        singleWeight: 0,
        volume: 0,
        singleVolume: 0
    }));
    
    updateTotals();
}

// Debug için console log
console.log('Metreküp hesaplama modülü yüklendi');
</script>
