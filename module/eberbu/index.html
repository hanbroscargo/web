
    <style>
 
        /* Root Variables */
        :root {
            --primary-color: #006B65;
            --primary-gradient: linear-gradient(135deg, #006B65 0%, #4ade80 100%);
            --secondary-gradient: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            --accent-gradient: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.9);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 16px 64px rgba(0, 0, 0, 0.08);
            --shadow-strong: 0 24px 96px rgba(0, 0, 0, 0.5);
        }

        /* Main Container */
        .eberbu-container {
            max-width: 1000px;
            margin: 20px auto;
            background: linear-gradient(135deg, #006B65 0%, #004d47 100%);
            border-radius: 30px;
            box-shadow: var(--shadow-strong);
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }
        
        .eberbu-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(96, 165, 250, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(251, 191, 36, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(74, 222, 128, 0.15) 0%, transparent 50%);
            opacity: 0.8;
            pointer-events: none;
            animation: backgroundShift 20s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(-10px); }
            50% { transform: translateX(20px) translateY(10px); }
            75% { transform: translateX(-10px) translateY(20px); }
        }

        /* Hero Section */
        .eberbu-hero {
            background: var(--primary-gradient);
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .eberbu-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="hero-dots" width="30" height="30" patternUnits="userSpaceOnUse"><circle cx="15" cy="15" r="2" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23hero-dots)"/></svg>');
            animation: heroFloat 15s linear infinite;
        }
        
        @keyframes heroFloat {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-30px) translateY(-30px); }
        }
        
        .eberbu-hero-content {
            position: relative;
            z-index: 2;
        }
        
        .eberbu-hero-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.8);
            animation: heroIconFloat 3s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes heroIconFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        
        .eberbu-hero-icon-inner {
            font-size: 48px;
            animation: heroIconRotate 4s linear infinite;
        }
        
        @keyframes heroIconRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .eberbu-hero-title {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin: 0 0 20px 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -1px;
        }
        
        .eberbu-hero-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.95);
            margin: 0;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Search Section */
        .eberbu-search-section {
            padding: 50px 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            position: relative;
        }
        
        .eberbu-search-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .eberbu-search-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #006B65 0%, #004d47 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 107, 101, 0.3);
            animation: searchIconPulse 2s ease-in-out infinite;
        }
        
        @keyframes searchIconPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 25px rgba(0, 107, 101, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 12px 35px rgba(0, 107, 101, 0.4); }
        }
        
        .eberbu-search-icon .material-symbols-outlined {
            font-size: 36px;
            color: white;
        }
        
        .eberbu-search-title {
            font-size: 2rem;
            font-weight: 700;
            color: #006B65;
            margin: 0 0 10px 0;
        }
        
        .eberbu-search-subtitle {
            font-size: 1rem;
            color: #004d47;
            margin: 0;
            font-weight: 500;
        }
        
        .eberbu-search-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }
        
        .eberbu-input-group {
            flex: 1;
            position: relative;
            display: flex;
        }
        
        .eberbu-input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #006B65;
            z-index: 2;
        }
        
        .eberbu-input-icon .material-symbols-outlined {
            font-size: 24px;
        }
        
        .eberbu-search-input {
            padding: 20px 20px 20px 60px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-soft);
            width: 100%;
        }
        
        .eberbu-search-input:focus {
            border-color: #006B65;
            box-shadow: 0 0 0 4px rgba(0, 107, 101, 0.15);
            transform: translateY(-2px);
        }
        
        .eberbu-input-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }
        
        .eberbu-search-input:focus + .eberbu-input-underline {
            width: 100%;
        }
        
        .eberbu-search-btn {
            background: linear-gradient(135deg, #006B65 0%, #004d47 100%);
            color: white;
            border: 2px solid #006B65;
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 107, 101, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 140px;
            justify-content: center;
        }
        
        .eberbu-btn-ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .eberbu-search-btn:active .eberbu-btn-ripple {
            width: 300px;
            height: 300px;
        }
        
        .eberbu-search-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 107, 101, 0.4);
            background: linear-gradient(135deg, #004d47 0%, #006B65 100%);
        }
        
        .eberbu-btn-icon {
            transition: transform 0.3s ease;
        }
        
        .eberbu-search-btn:hover .eberbu-btn-icon {
            transform: translateX(5px);
        }

        /* Status Section */
        .eberbu-status-section {
            padding: 30px 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-top: 1px solid #e0e0e0;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .eberbu-status-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .eberbu-status-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #006B65 0%, #004d47 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 107, 101, 0.3);
        }
        
        .eberbu-status-icon .material-symbols-outlined {
            font-size: 28px;
            color: white;
        }
        
        .eberbu-status-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #006B65;
            margin: 0 0 5px 0;
        }
        
        .eberbu-status-desc {
            font-size: 1rem;
            color: #004d47;
            margin: 0;
        }

        /* Timeline Section */
        .eberbu-timeline-section {
            padding: 40px;
            background: white;
            position: relative;
        }
        
        .eberbu-timeline-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .eberbu-timeline-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
            position: relative;
            padding: 25px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-soft);
            animation: timelineItemSlide 0.6s ease-out;
        }
        
        @keyframes timelineItemSlide {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .eberbu-timeline-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-strong);
            border-color: #006B65;
        }
        
        .eberbu-timeline-item:not(:last-child)::before {
            content: '';
            position: absolute;
            left: 45px;
            top: 70px;
            bottom: -30px;
            width: 4px;
            background: linear-gradient(135deg, #006B65 0%, #004d47 100%);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 107, 101, 0.3);
        }
        
        .eberbu-timeline-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #006B65 0%, #004d47 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 25px;
            flex-shrink: 0;
            z-index: 1;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 107, 101, 0.3);
            animation: timelineIconBounce 2s ease-in-out infinite;
        }
        
        .eberbu-timeline-item.delivered .eberbu-timeline-icon {
            background: linear-gradient(135deg, #cedc00 0%, #b8c300 100%);
            box-shadow: 0 8px 25px rgba(206, 220, 0, 0.4);
        }
        
        @keyframes timelineIconBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }
        
        .eberbu-timeline-content {
            flex: 1;
        }
        
        .eberbu-timeline-id {
            font-weight: 800;
            color: #006B65;
            margin-bottom: 10px;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }
        
        .eberbu-timeline-details {
            color: #004d47;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.6;
        }

        /* Loading States */
        .eberbu-loading {
            text-align: center;
            padding: 80px 20px;
        }
        
        .eberbu-loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #006B65;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .eberbu-loading-text {
            font-size: 1.2rem;
            color: #006B65;
            font-weight: 500;
            margin: 0;
        }
        
        .eberbu-error {
            text-align: center;
            padding: 50px;
            color: #dc2626;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            margin: 20px;
            border-radius: 20px;
            border: 2px solid #fecaca;
            font-weight: 500;
            box-shadow: var(--shadow-soft);
            animation: errorShake 0.5s ease-in-out;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Floating Action Button */
        .eberbu-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #006B65 0%, #004d47 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 35px rgba(0, 107, 101, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            animation: fabFloat 3s ease-in-out infinite;
        }
        
        @keyframes fabFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .eberbu-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(0, 107, 101, 0.5);
        }
        
        .eberbu-fab .material-symbols-outlined {
            font-size: 28px;
            color: white;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .eberbu-container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .eberbu-hero {
                padding: 40px 20px;
            }
            
            .eberbu-hero-title {
                font-size: 2rem;
            }
            
            .eberbu-hero-icon {
                width: 80px;
                height: 80px;
            }
            
            .eberbu-hero-icon-inner {
                font-size: 32px;
            }
            
            .eberbu-search-section {
                padding: 30px 20px;
            }
            
            .eberbu-search-form {
                flex-direction: column;
                gap: 20px;
            }
            
            .eberbu-search-btn {
                width: 100%;
            }
            
            .eberbu-timeline-section {
                padding: 20px;
            }
            
            .eberbu-timeline-item {
                padding: 20px;
            }
            
            .eberbu-timeline-icon {
                width: 40px;
                height: 40px;
                margin-right: 20px;
            }
            
            .eberbu-fab {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
        }
        
        /* Light mode enhancements */
        @media (prefers-color-scheme: light) {
            .eberbu-container {
                background: linear-gradient(135deg, #006B65 0%, #004d47 100%);
                border-color: #004d47;
            }
            
            .eberbu-search-section {
                background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            }
            
            .eberbu-timeline-section {
                background: #ffffff;
            }
            
            .eberbu-timeline-item {
                background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
                border-color: #e0e0e0;
            }
        }
    </style>


    <div class="eberbu-container">
        <!-- Hero Section -->
        <div class="eberbu-hero">
            <div class="eberbu-hero-content">
                <div class="eberbu-hero-icon">
                    <div class="eberbu-hero-icon-inner">🚛</div>
                </div>
                <h1 class="eberbu-hero-title">Kargo Takip Sistemi</h1>
                <p class="eberbu-hero-subtitle">Gönderinizin durumunu anlık olarak takip edin</p>
            </div>
            <div class="eberbu-hero-particles"></div>
        </div>

        <!-- Search Section -->
        <div class="eberbu-search-section">
            <div class="eberbu-search-header">
                <div class="eberbu-search-icon">
                    <span class="material-symbols-outlined">search</span>
                </div>
                <h2 class="eberbu-search-title">Gönderi Sorgula</h2>
                <p class="eberbu-search-subtitle">Takip numaranızı girerek gönderinizin güncel durumunu öğrenin</p>
            </div>
            
            <form class="eberbu-search-form" id="searchForm">
                <div class="eberbu-input-group">
                    <div class="eberbu-input-icon">
                        <span class="material-symbols-outlined">local_shipping</span>
                    </div>
                    <input type="text" class="eberbu-search-input" id="trackingInput" placeholder="Takip numarası giriniz (örn: CA-250000-0000)" required>
                    <div class="eberbu-input-underline"></div>
                </div>
                <button type="submit" class="eberbu-search-btn">
                    <span class="eberbu-btn-text">Sorgula</span>
                    <div class="eberbu-btn-icon">
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </div>
                    <div class="eberbu-btn-ripple"></div>
                </button>
            </form>
        </div>

        <!-- Status Section -->
        <div class="eberbu-status-section" id="statusSection" style="display: none;">
            <div class="eberbu-status-header">
                <div class="eberbu-status-icon">
                    <span class="material-symbols-outlined">info</span>
                </div>
                <div class="eberbu-status-info">
                    <h3 id="tracking-info">Takip numarası giriniz</h3>
                    <p class="eberbu-status-desc">Gönderinizin güncel durumu aşağıda listelenmektedir</p>
                </div>
            </div>
        </div>
        
        <!-- Timeline Section -->
        <div class="eberbu-timeline-section" id="timeline">
            
        </div>

        <!-- Floating Action Button -->
        <div class="eberbu-fab" id="fabButton" style="display: none;">
            <span class="material-symbols-outlined">refresh</span>
        </div>
    </div>

<script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const trackingInput = document.getElementById('trackingInput');
            
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const trackingNumber = trackingInput.value.trim();
                    if (trackingNumber) {
                        searchTracking(trackingNumber);
                    }
                });
            }
            
            // Enter tuşu ile arama
            if (trackingInput) {
                trackingInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const trackingNumber = this.value.trim();
                        if (trackingNumber) {
                            searchTracking(trackingNumber);
                        }
                    }
                });
            }
        });

        function searchTracking(trackingNumber) {
            const timeline = document.getElementById('timeline');
            const trackingInfo = document.getElementById('tracking-info');
            const statusSection = document.getElementById('statusSection');
            const fabButton = document.getElementById('fabButton');
            
            if (timeline) {
                timeline.innerHTML = `
                    <div class="eberbu-loading">
                        <div class="eberbu-loading-spinner"></div>
                        <p class="eberbu-loading-text">Yükleniyor...</p>
                    </div>
                `;
            }
            
            if (trackingInfo) {
                trackingInfo.textContent = `${trackingNumber} takip numaralı siparişinizin durumu aşağıdaki gibidir.`;
            }

            if (statusSection) {
                statusSection.style.display = 'block';
            }

            if (fabButton) {
                fabButton.style.display = 'flex';
                fabButton.onclick = () => searchTracking(trackingNumber);
            }

            fetch(`https://api.hanbroscargo.com/index.php?id=${trackingNumber}`)
                .then(response => response.json())
                .then(data => {
                    displayTrackingData(data);
                })
                .catch(error => {
                    if (timeline) {
                        timeline.innerHTML = '<div class="eberbu-error">Sipariş bulunamadı veya bir hata oluştu.</div>';
                    }
                });
        }

        function displayTrackingData(data) {
            const timeline = document.getElementById('timeline');
            
            if (!timeline) return;
            
            if (!data.TransactionHistory || data.TransactionHistory.length === 0) {
                timeline.innerHTML = '<div class="eberbu-error">Bu takip numarası için geçmiş bulunamadı.</div>';
                return;
            }

            // TransactionHistory'yi TransactionOrder'a göre sırala (en yüksek önce)
            const sortedHistory = data.TransactionHistory.sort((a, b) => b.TransactionOrder - a.TransactionOrder);
            
            let timelineHTML = '';
            
            sortedHistory.forEach((transaction, index) => {
                const isFirst = index === 0;
                const iconContent = isFirst ? '✓' : 'i';
                
                // İlk öğe "Teslim Edildi" mi kontrol et
                const isDelivered = isFirst && (
                    (transaction.TransactionDescription && transaction.TransactionDescription.includes('Teslim Edildi')) ||
                    (transaction.TransactionDetail && transaction.TransactionDetail.includes('Teslim Edildi'))
                );
                const deliveredClass = isDelivered ? ' delivered' : '';
                
                timelineHTML += `
                    <div class="eberbu-timeline-item${deliveredClass}">
                        <div class="eberbu-timeline-icon">${iconContent}</div>
                        <div class="eberbu-timeline-content">
                            <div class="eberbu-timeline-id">${transaction.TransactionDescription || transaction.TransactionDetail || ''}</div>
                            ${transaction.TransactionDetail ? `<div class="eberbu-timeline-details" style="margin-bottom: 8px;">${transaction.TransactionDetail}</div>` : ''}
                            <div class="eberbu-timeline-details">
                                ${transaction.TransactionDate} | ${transaction.OperationCenter}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            timeline.innerHTML = `<div class="eberbu-timeline-container">${timelineHTML}</div>`;
        }

        // Sayfa yüklendiğinde örnek takip numarasını yükle
        window.addEventListener('load', function() {
            const trackingInput = document.getElementById('trackingInput');
            if (trackingInput) {
                trackingInput.value = '';
            }
        });
</script>
